<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App Idea Hunter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">App Idea Hunter</h1>
            <p class="text-blue-200">AI-powered startup idea generation from user complaints</p>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 App Idea Hunter. Powered by AI.</p>
        </div>
    </footer>
</body>
</html>
